<img src="/chiffredeux.png" alt="Image de chiffre deux"/>
<div class="app-container">
  <div class="action-buttons-container">
    <app-action-buttons [grid]="currentGrid" (gridChange)="updateGrid($event)"></app-action-buttons>
  </div>
  <div class="main-content">
    <div class="color-buttons-container">
      <app-color-buttons (colorChange)="onColorChange($event)"></app-color-buttons>
    </div>
    <div class="grid-container">
      <app-hexagon-grid [grid]="currentGrid" [selectedColor]="selectedColor"></app-hexagon-grid>
    </div>
    <div class="grid-dimensions-container">
      <app-grid-dimensions (gridUpdated)="updateGrid($event)"></app-grid-dimensions>
    </div>
  </div>
</div>
