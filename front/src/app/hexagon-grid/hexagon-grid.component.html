<svg [attr.viewBox]="getSvgViewBox()" (mousedown)="onSvgMouseDown()" (mouseup)="onMouseUp()" (mouseleave)="onMouseUp()">
  <defs>
    <g id="pod">
      <polygon stroke="#000000" stroke-width="0.5" points="5,-9 -5,-9 -10,0 -5,9 5,9 10,0" />
    </g>
  </defs>

  <g class="pod-wrap">
    <ng-container *ngFor="let pos of calculatedPositions; let i = index">
      <use xlink:href="#pod"
           [attr.transform]="'translate(' + pos.x + ', ' + pos.y + ')'"
           [ngClass]="getHexagonClass(i)"
           [ngClass]="{'hexagon-start': isStart(i), 'hexagon-end': isEnd(i)}"
           (mousedown)="onMouseDown(i)"
           (mouseup)="onMouseUp()"
           (mouseover)="onMouseOver(i)"></use>
    </ng-container>
  </g>
</svg>
