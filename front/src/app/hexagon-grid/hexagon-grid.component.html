<svg viewBox="0 0 300 200">
  <defs>
    <g id="pod">
      <polygon stroke="#000000" stroke-width="0.5" points="5,-9 -5,-9 -10,0 -5,9 5,9 10,0" />
    </g>
  </defs>

  <g class="pod-wrap">
    <ng-container *ngFor="let pos of calculatedPositions">
      <use xlink:href="#pod" [attr.transform]="'translate(' + pos.x + ', ' + pos.y + ')'"></use>
    </ng-container>
  </g>
</svg>
